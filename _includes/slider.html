{% if include.transition == 'fade' %}
<style>
/*
Bootstrap Carousel Fade Transition (for Bootstrap 3.3.x)
CSS from:       http://codepen.io/transportedman/pen/NPWRGq
and:            http://stackoverflow.com/questions/18548731/bootstrap-3-carousel-fading-to-new-slide-instead-of-sliding-to-new-slide
Inspired from:  http://codepen.io/Rowno/pen/Afykb 
*/
#myCarousel.carousel-fade .carousel-inner .item {
opacity: 0;
transition-property: opacity;
}

#myCarousel.carousel-fade .carousel-inner .active {
opacity: 1;
}

#myCarousel.carousel-fade .carousel-inner .active.left,
#myCarousel.carousel-fade .carousel-inner .active.right {
left: 0;
opacity: 0;
z-index: 1;
}

#myCarousel.carousel-fade .carousel-inner .next.left,
#myCarousel.carousel-fade .carousel-inner .prev.right {
opacity: 1;
}

#myCarousel.carousel-fade .carousel-control {
z-index: 2;
}

/*
WHAT IS NEW IN 3.3: "Added transforms to improve carousel performance in modern browsers."
Need to override the 3.3 new styles for modern browsers & apply opacity
*/
@media all and (transform-3d), (-webkit-transform-3d) {
  #myCarousel.carousel-fade .carousel-inner > .item.next,
  #myCarousel.carousel-fade .carousel-inner > .item.active.right {
    opacity: 0;
    -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
  }
  #myCarousel.carousel-fade .carousel-inner > .item.prev,
  #myCarousel.carousel-fade .carousel-inner > .item.active.left {
    opacity: 0;
    -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
  }
  #myCarousel.carousel-fade .carousel-inner > .item.next.left,
  #myCarousel.carousel-fade .carousel-inner > .item.prev.right,
  #myCarousel.carousel-fade .carousel-inner > .item.active {
    opacity: 1;
    -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
  }
}
</style>
{% endif %}

<div id="myCarousel" class="carousel slide{% if include.transition == 'fade' %} carousel-fade{% endif %}" data-ride="carousel" data-interval="{{ include.duration }}000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
    {% for item in page.slider.slides %}
      <li data-target="#myCarousel" data-slide-to="{{ forloop.index0 }}"{% if forloop.first %} class="active"{% endif %}></li>
    {% endfor %}
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
    {% for item in page.slider.slides %}
      <div class="item{% if forloop.first %} active{% endif %}"
           style="background: url('{{ item.image }}') center center no-repeat; background-size: auto 400px;">
        <div>{{ item.slide_html }}</div>
      </div>
    {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left">‹</span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right">›</span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <style>
  #myCarousel .item { width: 100%; backface-visibility: visible;}
  {% if include.unit == '%' %}#myCarousel .item {padding-bottom: {{ include.height }}%;}{% endif %}
  {% if include.unit == 'px' %}#myCarousel .item {height: {{ include.height }}px;}{% endif %}
  #myCarousel .item > div {position: absolute; left: 50%; top: 50%;
    -ms-transform: translate(-50%, -50%); /* IE 9 */
    -webkit-transform: translate(-50%, -50%); /* Safari */
    transform: translate(-50%, -50%);
    color: {{ page.slider.text_color }}; 
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 40px {{ page.slider.shadow_color }};
    font-size: 15px;
    white-space: nowrap;
  }
  #myCarousel .item > div h3 {
    padding-top: 7px;
    color: {{ page.slider.text_color }}; 
    font-weight: bold; font-size: 30px; 
  }
  #myCarousel span.glyphicon {
      font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif!important;
      color: {{ page.slider.text_color }}!important;
      font-size: 60px!important;
      height: 60px!important;
      line-height: 50px!important;
      margin-top: -30px!important;
  }
  #myCarousel .carousel-control {opacity: 0.5!important;
  -webkit-transition: all 0.3s ease-in-out;
  -moz-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
  min-width: 60px!important;
  }
  #myCarousel .carousel-control:hover {opacity: 1!important;}
  #myCarousel .carousel-indicators {bottom: 0!important; margin-bottom: 12px;}
  #myCarousel .glyphicon-chevron-left::before,
  #myCarousel .glyphicon-chevron-right::before {content: "";}
  #myCarousel .carousel-control.left {text-align: left; background: none!important;}
  #myCarousel .carousel-control.right {text-align: right; background: none!important;}
  #myCarousel .carousel-control .glyphicon-chevron-right {margin-right: 15px; position: relative; right: auto; text-shadow: none;}
  #myCarousel .carousel-control .glyphicon-chevron-left {margin-left: 15px; position: relative; left: auto; text-shadow: none}
  </style>
